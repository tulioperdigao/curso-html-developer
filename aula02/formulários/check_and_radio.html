<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando CheckBox e Radio</title>
</head>
<body>
    <h1>Você Selecionou: Pizza de Calabresa</h1>
    <p>Quais Opcionais você deseja?</p>

    <form method="get">

        <input type="checkbox" name="opcional[]" value="queijo">
        <label>+ queijo</label>
        <br>
        <input type="checkbox" name="opcional[]" value="calabresa">
        <label>+ calabresa</label>
        <br>
        <input type="checkbox" name="opcional[]" value="cebola">
        <label>+ cebola</label>
        <br>
        <input type="checkbox" name="opcional[]" value="azeitona" disabled>
        <label>+ azeitona</label>
        <br>

        <p>Borda Recheada?</p>

        <input type="radio" name="borda" value="sim">
        <label>Sim</label>
        <input type="radio" name="borda" value="nao">
        <label>Não</label>
        <br>

        <p>Bebida</p>

        <input type="radio" name="bebida" value="suco">
        <label>Suco</label>
        <input type="radio" name="bebida" value="refrigerante">
        <label>Refrigerante</label>
        <input type="radio" name="bebida" value="agua">
        <label>Água</label>
        <input type="radio" name="bebida" value="nenhum">
        <label>Nenhum</label><br>

        <br>

        <button type="submit">Enviar pedido</button>

    </form>
</body>
</html>
