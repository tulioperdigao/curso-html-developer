<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form>
        <label>Digite aqui:</label>
        <input type="text"><br>

        <label>Número:</label>
        <input type="number" min="0" step="5" max="99"><br>

        <label>Range:</label>
        <input type="range" min="0" max="100" value="0"><br>

        <label>Cor:</label>
        <input type="color"><br>

        <label>E-mail:</label>
        <input type="email"><br>

        <label>Url:</label>
        <input type="url"><br>

        <label>Data: </label>
        <input type="date"><br>

        <label>Semana: </label>
        <input type="week"><br>

        <label>Mês: </label>
        <input type="month"><br>

        <label>Checkbox: </label>
        <input type="checkbox"><br>

        <label>Radio Button</label>
        <input type="radio" name="aceita">
        <input type="radio" name="aceita"><br>

        <label>Hidden: </label>
        <input type="hidden"><br>

        <label>Arquivo:</label>
        <input type="file" multiple><br>

        <label>Busca</label>
        <input type="search"><br>

        <label>Botão:</label>
        <button type="submit">Enviar</button><br>

    </form>
</body>
</html>
