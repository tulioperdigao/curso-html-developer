<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code, kbf e pre</title>
    <style>
        kbd {
            border: solid 1px black;
        }

        code {
            background-color: lightblue;
            color: red;
        }

        pre {
            background-color: lightgray;
        }

        pre code {
            background-color: lightgray;
        }

    </style>
</head>
<body>

    <p>Para copiar esta informação, pressione <kbd>CTRL</kbd> + <kbd>C</kbd></p>

    <p>Para trocar o fundo de um elemento, utilize o comdando <code>background-color</code></p>

    <p>Comando completo para alterar a cor de fundo: </p>
    <pre>
        <code>
            code {
                background-color: lightblue;
                color: red;
            }
        </code>
    </pre>

</body>
</html>
