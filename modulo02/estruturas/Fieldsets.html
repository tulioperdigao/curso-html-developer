<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldsets em HTML</title>
    <style>
        .row {
            margin: 5px;
        }

        label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset {
            margin: 15px 0;
            border-radius: 10px;
            border-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>

    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome: </label>
            <input type="text" name="name">
            <label>E-mail: </label>
            <input type="email">
        </div>
        <div class="row">
            <label>Profissão: </label>
            <input type="text" name="Profissão">
            <label>Empresa: </label>
            <input type="text" name="Empresa">
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço: </label>
            <input type="text" name="Endereço">
            <label>Número: </label>
            <input type="number" name="Numero_Endereço" style="width: 30px;" width="10">
        </div>
        <div class="row">
            <label>Bairro: </label>
            <input type="text" name="Bairro">
        </div>
        <div class="row">
            <label>Cidade/UF: </label>
            <input type="text" name="Cidade/UF">
        </div>
    </fieldset>
    <fieldset>
        <legend>Informações de contato</legend>
        <div class="row">
            <label for="">Celular: </label>
            <input type="number" name="Celular">
            <label for="">Whatsapp: </label>
            <input type="number" name="Whatsapp">
        </div>
        <div class="row">
            <label>Linkedin: </label>
            <input type="url" name="Linkedin">
            <label>Github: </label>
            <input type="url" name="Github">
        </div>
    </fieldset>
    <div class="row">
        <button type="reset">Limpar</button>
        <button type="submit">Enviar formulário</button>
    </div>
</body>
</html>
